<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>JustDoAsIDo | Home</title>

  <link rel="stylesheet" href="css/normalize.css" />
  
  <link rel="stylesheet" href="css/foundation.css" />

  <link rel="stylesheet" href="css/hint.css"/>
  


</head>
<body>
<p class="hint">Username : root | Password : 1234</p>
<div class="login">
  <div class="inner">
    <div class="rect front">
      <div class="name">
        <div class="icon fontawesome-user"></div>
      <input type="text" class = 'username' placeholder='Username...'/>
      </div>
      <div class="pass">
        <div class="icon fontawesome-lock"></div>
      <input type="password" class='password' placeholder='Password..'/>
      </div>
      
      
      <div class="container first">
        <div class="cube">
          <div class="side side1 fontawesome-chevron-right"></div>
          <div class="side side2"></div>
          <div class="side side3 fontawesome-chevron-left"></div>
          <div class="side side4"></div>
          <div class="side side5"></div>
          <div class="side side6"></div>
        </div>
      </div>
    
    </div>
    <div class="rect back">
    <input class='email' type="email" placeholder='Enter you email'/>
      
          <div class="container second">
        <div class="cube">
          <div class="side side1 fontawesome-chevron-right"></div>
          <div class="side side2"></div>
          <div class="side side3 fontawesome-chevron-left"></div>
          <div class="side side4"></div>
          <div class="side side5"></div>
          <div class="side side6"></div>
        </div>
      </div>
      
    </div>
    <div class="rect top">
      <div class="fontawesome-ok sign"></div>
      <p class="message">Welcome Admin</p>
    </div>
    <div class="rect bottom">
      <div class="fontawesome-remove sign"></div>
    <p class="message">Login Failed <a href="" class = 'again'>Try again</a> or <a href="" class='reset'>Reset Password</a></p></div>
    <div class="rect left"></div>
    <div class="rect right"></div>
  </div>
</div>

  <script src="js/vendor/zepto.js"></script>
  <script src="js/foundation/foundation.js"></script>
  <script src="js/foundation/foundation.cookie.js"></script>
  <script src="js/foundation/foundation.alerts.js"></script>
  <script src="js/foundation/foundation.clearing.js"></script>
  <script src="js/foundation/foundation.dropdown.js"></script>
  <script src="js/foundation/foundation.forms.js"></script>
  <script src="js/foundation/foundation.joyride.js"></script>
  <script src="js/foundation/foundation.magellan.js"></script>
  <script src="js/foundation/foundation.orbit.js"></script>
  <script src="js/foundation/foundation.placeholder.js"></script>
  <script src="js/foundation/foundation.reveal.js"></script>
  <script src="js/foundation/foundation.section.js"></script>
  <script src="js/foundation/foundation.tooltips.js"></script>
  <script src="js/foundation/foundation.topbar.js"></script>
</body>
